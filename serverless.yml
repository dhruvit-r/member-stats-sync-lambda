service: member-stats-dynamodb-es-sync 

provider:
  name: aws
  runtime: nodejs10.x

  stage: ${opt:stage, 'dev'} # Set the default stage used. Default is dev
  region: ${opt:region, 'eu-west-1'} # Overwrite the default region used. Default is us-east-1
  stackName: serverless-member-stats-sync

# you can add packaging information here
package:
  include:
   - README.md
   - node_modules/**
   - index.js
   - utils/**
  exclude:
   - test_data/**
   - test/**
   - package*.json
   - serverless.yml


plugins:
  - serverless-dynamodb-local
  - serverless-plugin-offline-dynamodb-stream
  - serverless-offline


custom:
  serverless-offline:
    dontPrintOutput: false
  dynamodb:
    stages:
      - dev
    start:
      host: localhost
      port: 8000
      migrate: true
      noStart: true
  dynamodbStream:
    host: localhost
    port: 8000
    streams:
      - table: member_stats
        functions:
          - sync

functions:
  sync:
    handler: index.handleSync
    role: ${env:LAMBDA_ROLE} 
    description: Function to sync Dynamo DB member stats to Elastic Search # The description of your function
    timeout: 30
    events:
     - stream:
        arn: ${env:DB_STREAM}
        batchSize: 100
        startingPosition: LATEST
        enabled: true
    environment:
      ES_ENDPOINT: ${env:ES_ENDPOINT}
      ES_REGION: ${env:ES_REGION}
      ES_INDEX: ${env:ES_INDEX}
      ES_DOCTYPE: ${env:ES_DOCTYPE}

resources:
  Resources:
    EventTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: groupId
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: userId
            KeyType: HASH
          - AttributeName: groupId
            KeyType: RANGE
        TableName: member_stats
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
